name: github script release test
run-name: github script release test

on:
  workflow_dispatch:
    inputs:
      VERSION_TO_UPGRADE:
        description: 업그레이드할 버전
        type: string
        required: true

jobs:
  release:
    name: Release New Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: 최신 릴리즈 버전 조회
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RESPONSE=$(gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/miridih-yhha/github-action-test/releases/latest)
          echo "response=${RESPONSE}" >> $GITHUB_ENV

      - name: 태그와 업로드 경로 조회
        run: |
          echo "response: ${{ env.response }}"
          UPLOAD_URL=${{ fromJson(env.response).upload_url }}
          TAG_NAME=${{ fromJson(env.response).tag_name }}
          echo "UPLOAD_URL: ${UPLOAD_URL}"
          echo "TAG_NAME: ${TAG_NAME}"